version: 1.2.1

# Custom footer text (replaces LibreChat branding)
customFooter: "echo - AI, democratized"

# Hardcoded model specifications (easily changeable)
modelSpecs:
  enforce: true  # Force these models only
  list:
    - name: "OpenAI Models"
      endpoint: "openAI"
      models:
        - "gpt-4o"
        - "o1"
        - "gpt-4o-mini"
    - name: "Anthropic Models"
      endpoint: "anthropic"
      models:
        - "claude-3-5-sonnet-20241022"
        - "claude-3-opus-20240229"
    - name: "Google Models" 
      endpoint: "google"
      models:
        - "gemini-2.0-flash-exp"
        - "gemini-1.5-pro-latest"
    - name: "Grok Models"
      endpoint: "xai"
      models:
        - "grok-3-mini"
        - "grok-3"

# Minimal interface - ChatGPT style with model selection
interface:
  # Core ChatGPT functionality
  modelSelect: true           # Enable model selection dropdown (key requirement)
  multiConvo: false          # Disable multiple conversations for simplicity
  
  # COMPLETELY DISABLE RIGHT SIDEBAR
  sidePanel: false           # Hide right sidebar completely
  
  # Also disable all right sidebar features explicitly
  parameters: false          # Hide technical parameters
  presets: false             # No conversation presets
  prompts: false             # No prompt library
  bookmarks: false           # No bookmarks
  agents: false              # No AI agents
  memories: false            # No memory/personalization
  temporaryChat: false       # No temporary chats
  
  # Enable core ChatGPT-like features
  runCode: true              # Code execution (ChatGPT has this)
  webSearch: true            # Web search (ChatGPT has this)

# Configure your 4 AI providers (models enforced by modelSpecs above)
endpoints:
  # OpenAI - Models controlled by modelSpecs
  openAI:
    titleConvo: true
    titleModel: "gpt-4o-mini"

  # Anthropic - Models controlled by modelSpecs  
  anthropic:
    titleConvo: true
    titleModel: "claude-3-5-sonnet-20241022"

  # Google - Models controlled by modelSpecs
  google:
    titleConvo: true
    titleModel: "gemini-2.0-flash-exp"

  # xAI (Grok) - Models controlled by modelSpecs
  xai:
    titleConvo: true
    titleModel: "grok-3-mini"

# Enable file uploads (ChatGPT functionality)
fileConfig:
  endpoints:
    openAI:
      fileLimit: 10
      fileSizeLimit: 100
      totalSizeLimit: 500
      supportedMimeTypes:
        - "image/.*"
        - "application/pdf"
        - "text/.*"
        - "application/.*"
    anthropic:
      fileLimit: 5
      fileSizeLimit: 100
      totalSizeLimit: 500
      supportedMimeTypes:
        - "image/.*"
        - "application/pdf"
        - "text/.*"
    google:
      fileLimit: 10
      fileSizeLimit: 100
      totalSizeLimit: 500
      supportedMimeTypes:
        - "image/.*"
        - "application/pdf"
        - "text/.*"
    xai:
      fileLimit: 5
      fileSizeLimit: 100
      totalSizeLimit: 500
      supportedMimeTypes:
        - "image/.*"
        - "text/.*"
 