      iconURL: "openAI"
      description: "OpenAI's fastest and most affordable model"
    - name: "claude-3-5-sonnet-20241022"
      label: "Claude 4 Sonnet"
      preset:
        endpoint: "anthropic"
        model: "claude-3-5-sonnet-20241022"
      order: 8
