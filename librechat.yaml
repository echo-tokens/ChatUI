version: 1.2.1

customFooter: "AI, democratized"

interface:
  modelSelect: true
  sidePanel: false
  parameters: false
  presets: false
  prompts: false
  bookmarks: false
  agents: false
  memories: false
  temporaryChat: false
  runCode: true
  webSearch: true

endpoints:
  # Railway Echo Stream Service - Add this custom endpoint
  custom:
    - name: "echo_stream"
      baseURL: "${ECHO_STREAM_BASE_URL:-https://streaming-service.railway.internal}"
      apiKey: "${ECHO_STREAM_API_KEY}"
      models:
        default: ["gpt-4o", "claude-3-5-sonnet", "gemini-2.0-flash", "grok-3"]
        fetch: false
      titleConvo: true
      titleModel: "gpt-4o-mini"
      modelDisplayLabel: "Echo Stream"
      streamRate: 1
      headers:
        "X-Service-Type": "echo-proxy"
        "User-Agent": "LibreChat/1.0"
      addParams:
        stream: true
        include_ads: true
      directEndpoint: true

  openAI:
    apiKey: "${OPENAI_API_KEY}"
    models:
      default: ["gpt-4o", "o1", "gpt-4o-mini"]
      fetch: false
    titleConvo: true
    titleModel: "gpt-4o-mini"
    modelDisplayLabel: "GPT"
    
  anthropic:
    apiKey: "${ANTHROPIC_API_KEY}"
    models:
      default: ["claude-3-5-sonnet-20241022", "claude-3-opus-20240229"]
      fetch: false
    titleConvo: true
    titleModel: "claude-3-5-sonnet-20241022"
    modelDisplayLabel: "Claude"

  google:
    apiKey: "${GOOGLE_API_KEY}"
    models:
      default: ["gemini-2.0-flash-exp", "gemini-1.5-pro-latest"]
      fetch: false
    titleConvo: true
    titleModel: "gemini-2.0-flash-exp"
    modelDisplayLabel: "Gemini"

  xai:
    apiKey: "${XAI_API_KEY}"
    baseURL: "https://api.xai.com/v1"
    models:
      default: ["grok-3-mini", "grok-3"]
      fetch: false
    titleConvo: true
    titleModel: "grok-3-mini"
    modelDisplayLabel: "Grok"

modelSpecs:
  enforce: false
  prioritize: true
  list:
    # Echo Stream models with ad integration
    - name: "echo_stream_gpt4o"
      label: "Echo GPT-4o"
      preset:
        endpoint: "echo_stream"
        model: "gpt-4o"
        temperature: 0.7
        top_p: 1
        frequency_penalty: 0
        presence_penalty: 0
        resendFiles: true
        imageDetail: "auto"
        maxContextTokens: 128000
      order: 1
      default: true
      showIconInMenu: true
      showIconInHeader: true
      iconURL: "openAI"
      description: "GPT-4o with smart ad integration"
    
    - name: "echo_stream_claude"
      label: "Echo Claude"
      preset:
        endpoint: "echo_stream"
        model: "claude-3-5-sonnet"
        temperature: 0.7
      order: 2
      showIconInMenu: true
      showIconInHeader: true
      iconURL: "anthropic"
      description: "Claude with smart ad integration"
    
    - name: "echo_stream_gemini"
      label: "Echo Gemini"
      preset:
        endpoint: "echo_stream"
        model: "gemini-2.0-flash"
        temperature: 0.7
      order: 3
      showIconInMenu: true
      showIconInHeader: true
      iconURL: "google"
      description: "Gemini with smart ad integration"
    
    - name: "echo_stream_grok"
      label: "Echo Grok"
      preset:
        endpoint: "echo_stream"
        model: "grok-3"
        temperature: 0.7
      order: 4
      showIconInMenu: true
      showIconInHeader: true
      iconURL: "xai"
      description: "Grok with smart ad integration"

    # Existing models
    - name: "gpt-4o"
      label: "GPT-4o"
      preset:
        endpoint: "openAI"
        model: "gpt-4o"
        temperature: 0.7
