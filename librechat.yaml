version: 1.2.1

customFooter: "AI, democratized"

interface:
  modelSelect: true
  sidePanel: false
  parameters: false
  presets: false
  prompts: false
  bookmarks: false
  agents: false
  memories: false
  temporaryChat: false
  runCode: true
  webSearch: true

endpoints:
  openAI:
    apiKey: "${OPENAI_API_KEY}"
    models:
      default: ["gpt-4o", "o1", "gpt-4o-mini"]
      fetch: false
    titleConvo: true
    titleModel: "gpt-4o-mini"
    modelDisplayLabel: "GPT"

  anthropic:
    apiKey: "${ANTHROPIC_API_KEY}"
    models:
      default: ["claude-3-5-sonnet-20241022", "claude-3-opus-20240229"]
      fetch: false
    titleConvo: true
    titleModel: "claude-3-5-sonnet-20241022"
    modelDisplayLabel: "Claude"

  google:
    apiKey: "${GOOGLE_API_KEY}"
    models:
      default: ["gemini-2.0-flash-exp", "gemini-1.5-pro-latest"]
      fetch: false
    titleConvo: true
    titleModel: "gemini-2.0-flash-exp"
    modelDisplayLabel: "Gemini"

  custom:
    - name: "xai"
      apiKey: "${XAI_API_KEY}"
      baseURL: "https://api.x.ai/v1"
      models:
        default: ["grok-3-mini", "grok-3"]
        fetch: false
      titleConvo: true
      titleModel: "grok-3-mini"
      modelDisplayLabel: "Grok"

modelSpecs:
  enforce: false
  prioritize: true
  list:
    # OpenAI Models
    - name: "gpt-4o"
      label: "GPT-4o"
      preset:
        endpoint: "openAI"
        model: "gpt-4o"
        temperature: 0.7
        top_p: 1
        frequency_penalty: 0
        presence_penalty: 0
        resendFiles: true
        imageDetail: "auto"
        maxContextTokens: 128000
      order: 1
      default: true
      showIconInMenu: true
      showIconInHeader: true
      iconURL: "openAI"
      description: "Most capable GPT-4 model for complex tasks"

    - name: "o1"
      label: "o3"
      preset:
        endpoint: "openAI"
        model: "o1"
        temperature: 0.7
        top_p: 1
        frequency_penalty: 0
        presence_penalty: 0
        resendFiles: true
        imageDetail: "auto"
        maxContextTokens: 128000
      order: 2
      showIconInMenu: true
      showIconInHeader: true
      iconURL: "openAI"
      description: "Advanced reasoning model"

    - name: "gpt-4o-mini"
      label: "o4-mini"
      preset:
        endpoint: "openAI"
        model: "gpt-4o-mini"
        temperature: 0.7
        top_p: 1
        frequency_penalty: 0
        presence_penalty: 0
        resendFiles: true
        imageDetail: "auto"
        maxContextTokens: 128000
      order: 3
      showIconInMenu: true
      showIconInHeader: true
      iconURL: "openAI"
      description: "Fast and efficient GPT-4 model"

    # Anthropic Models
    - name: "claude-3-5-sonnet-20241022"
      label: "Claude 4 Sonnet"
      preset:
        endpoint: "anthropic"
        model: "claude-3-5-sonnet-20241022"
        temperature: 0.7
        top_p: 1
        frequency_penalty: 0
        presence_penalty: 0
        resendFiles: true
        imageDetail: "auto"
        maxContextTokens: 200000
      order: 4
      showIconInMenu: true
      showIconInHeader: true
      iconURL: "anthropic"
      description: "Most capable Claude model"

    - name: "claude-3-opus-20240229"
      label: "Claude 4 Opus"
      preset:
        endpoint: "anthropic"
        model: "claude-3-opus-20240229"
        temperature: 0.7
        top_p: 1
        frequency_penalty: 0
        presence_penalty: 0
        resendFiles: true
        imageDetail: "auto"
        maxContextTokens: 200000
      order: 5
      showIconInMenu: true
      showIconInHeader: true
      iconURL: "anthropic"
      description: "Advanced reasoning and analysis"

    # Google Models
    - name: "gemini-2.0-flash-exp"
      label: "Gemini 2.0 Flash"
      preset:
        endpoint: "google"
        model: "gemini-2.0-flash-exp"
        temperature: 0.7
        top_p: 1
        frequency_penalty: 0
        presence_penalty: 0
        resendFiles: true
        imageDetail: "auto"
        maxContextTokens: 1000000
      order: 6
      showIconInMenu: true
      showIconInHeader: true
      iconURL: "google"
      description: "Fast and efficient Gemini model"

    - name: "gemini-1.5-pro-latest"
      label: "Gemini 2.0 Pro"
      preset:
        endpoint: "google"
        model: "gemini-1.5-pro-latest"
        temperature: 0.7
        top_p: 1
        frequency_penalty: 0
        presence_penalty: 0
        resendFiles: true
        imageDetail: "auto"
        maxContextTokens: 1000000
      order: 7
      showIconInMenu: true
      showIconInHeader: true
      iconURL: "google"
      description: "Most capable Gemini model"

    # xAI Models
    - name: "grok-3-mini"
      label: "Grok 3 Mini"
      preset:
        endpoint: "xai"
        model: "grok-3-mini"
        temperature: 0.7
        top_p: 1
        frequency_penalty: 0
        presence_penalty: 0
        resendFiles: true
        imageDetail: "auto"
        maxContextTokens: 128000
      order: 8
      showIconInMenu: true
      showIconInHeader: true
      iconURL: "custom"
      description: "Fast and efficient Grok model"

    - name: "grok-3"
      label: "Grok 3"
      preset:
        endpoint: "xai"
        model: "grok-3"
        temperature: 0.7
        top_p: 1
        frequency_penalty: 0
        presence_penalty: 0
        resendFiles: true
        imageDetail: "auto"
        maxContextTokens: 128000
      order: 9
      showIconInMenu: true
      showIconInHeader: true
      iconURL: "custom"
      description: "Most capable Grok model"

# Enable file uploads (ChatGPT functionality)
fileConfig:
  endpoints:
    openAI:
      fileLimit: 10
      fileSizeLimit: 100
      totalSizeLimit: 500
      supportedMimeTypes:
        - "image/.*"
        - "application/pdf"
        - "text/.*"
        - "application/.*"
    anthropic:
      fileLimit: 5
      fileSizeLimit: 100
      totalSizeLimit: 500
      supportedMimeTypes:
        - "image/.*"
        - "application/pdf"
        - "text/.*"
    google:
      fileLimit: 10
      fileSizeLimit: 100
      totalSizeLimit: 500
      supportedMimeTypes:
        - "image/.*"
        - "application/pdf"
        - "text/.*"
    xai:
      fileLimit: 5
      fileSizeLimit: 100
      totalSizeLimit: 500
      supportedMimeTypes:
        - "image/.*"
        - "text/.*"
 