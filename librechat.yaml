version: 1.2.1

customFooter: "echo - AI, democratized"

interface:
  modelSelect: true
  sidePanel: false
  parameters: false
  presets: false
  prompts: false
  bookmarks: false
  agents: false
  memories: false
  temporaryChat: false
  runCode: true
  webSearch: true

endpoints:
  openAI:
    apiKey: "${OPENAI_API_KEY}"
    models:
      default: ["gpt-4o", "o1", "gpt-4o-mini"]
      fetch: false
    titleConvo: true
    titleModel: "gpt-4o-mini"

  anthropic:
    apiKey: "${ANTHROPIC_API_KEY}"
    models:
      default: ["claude-3-5-sonnet-20241022", "claude-3-opus-20240229"]
      fetch: false
    titleConvo: true
    titleModel: "claude-3-5-sonnet-20241022"

  google:
    apiKey: "${GOOGLE_API_KEY}"
    models:
      default: ["gemini-2.0-flash-exp", "gemini-1.5-pro-latest"]
      fetch: false
    titleConvo: true
    titleModel: "gemini-2.0-flash-exp"

  custom:
    - name: "xai"
      apiKey: "${XAI_API_KEY}"
      baseURL: "https://api.x.ai/v1"
      models:
        default: ["grok-3-mini", "grok-3"]
        fetch: false
      titleConvo: true
      titleModel: "grok-3-mini"
      modelDisplayLabel: "Grok"

# Enable file uploads (ChatGPT functionality)
fileConfig:
  endpoints:
    openAI:
      fileLimit: 10
      fileSizeLimit: 100
      totalSizeLimit: 500
      supportedMimeTypes:
        - "image/.*"
        - "application/pdf"
        - "text/.*"
        - "application/.*"
    anthropic:
      fileLimit: 5
      fileSizeLimit: 100
      totalSizeLimit: 500
      supportedMimeTypes:
        - "image/.*"
        - "application/pdf"
        - "text/.*"
    google:
      fileLimit: 10
      fileSizeLimit: 100
      totalSizeLimit: 500
      supportedMimeTypes:
        - "image/.*"
        - "application/pdf"
        - "text/.*"
    xai:
      fileLimit: 5
      fileSizeLimit: 100
      totalSizeLimit: 500
      supportedMimeTypes:
        - "image/.*"
        - "text/.*"
 