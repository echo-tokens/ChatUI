# Enable file uploads (ChatGPT functionality)
fileConfig:
  endpoints:
    openAI:
      fileLimit: 10
      fileSizeLimit: 100
      totalSizeLimit: 500
      supportedMimeTypes:
        - "image/.*"
        - "application/pdf"
        - "text/.*"
        - "application/.*"
